<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FleetAdminLogin</title>
<link rel = "stylesheet" href="css/style.css">
<style>
body{
   background: url("img/fleetmanage.jpg");
  background-color: #C38D9E;
     height:100vh;
     background-size: cover;
     background-position:center;
}
</style>
</head>
<body>

<div class="login-page">
<div class="form">
<form class="register-form" th:action="@{/register}" th:object="${admin}" method="POST" novalidate>
<input type="text" placeholder="username" name="username" required/>
<input type="password" placeholder="password" name="password" required/>
<input type="email" placeholder="email" name="email" required/>
<button type="submit">Register</button>
<p class="message">Already in?<a href="#">Login</a></p>
</form>
<form class="login-form" th:action="@{/}" method="POST">
<input name="username" type="text" placeholder="username"/>
<input name="password" type="password" placeholder="password"/>
<button>login</button>
<p class ="message">New? Common join us!<a href="#">Register</a></p>
</form>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
$('.message a').click(function(){
$('form').animate({height: "toggle", opacity:"toggle"}, "slow");
});
</script>
</body>
</html>
